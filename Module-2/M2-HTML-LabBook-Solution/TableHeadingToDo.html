<!DOCTYPE html>
<html>
<head>
	<title>Problem 2: Table Heading << TO Do >></title>
</head>
<body>
	<div class="product">
		<table border="1">
			<caption><b>Product Table</b></caption>
			<tr style="background-color: skyblue">
				<th>Product</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Amount</th>
			</tr>
			<tr>
				<td>P001</td>
				<td id="p1">1000.00</td>
				<td id="q1">12</td>
				<td id="a1">12000.00</td>
			</tr>
			<tr>
				<td>P002</td>
				<td id="p2">2000.00</td>
				<td id="q2">10</td>
				<td id="a2">20000.00</td>
			</tr>
			<tr>
				<td>Total</td>
				<td>3000.00</td>
				<td>22</td>
				<td>32000.00</td>
			</tr>
		</table>
	</div>
</body>
</html>
